<html>
    <head>
        <title>Form</title>
        <style>
            table,td,th,tr{

    </head>
    <body>
        <h2>Registration form</h2>
        <form method = "post">
        <label for = "username">username:</label>

        <label for = "password">Password:</label>
        <input type = "password" id = "password" name = "pword" value = ""><br><br>
        <input type = "submit" value = "submit">

        <br>

            <label for = "check">I have a bike</label><br><br>

            <!-- <input type = "tel" id = "tell" name = "phone"> -->
